<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Dashboard - Crowsfiddled</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-blue-800 text-white p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Crowsfiddled Dashboard</h1>
    <a href="index.html" class="bg-white text-blue-800 px-4 py-2 rounded hover:bg-gray-200">Logout</a>
  </header>

  <!-- Main Content -->
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md p-6 hidden md:block">
      <nav class="space-y-4">
        <a href="#" class="block text-blue-700 font-semibold">Overview</a>
        <a href="#" class="block text-gray-700 hover:text-blue-700">My Investments</a>
        <a href="#" class="block text-gray-700 hover:text-blue-700">Progress Reports</a>
        <a href="#" class="block text-gray-700 hover:text-blue-700">Messages</a>
        <a href="#" class="block text-gray-700 hover:text-blue-700">Account Settings</a>
      </nav>
    </aside>

    <!-- Dashboard Body -->
    <main class="flex-1 p-6">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Welcome, Client!</h2>
      <p class="text-gray-600 mb-4">This is your private dashboard where you can monitor your investments and updates in real time.</p>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white p-4 rounded-lg shadow">
          <h3 class="text-lg font-bold text-blue-800">Total Investment</h3>
          <p class="text-2xl font-semibold text-gray-800 mt-2">â‚¦5,000,000</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow">
          <h3 class="text-lg font-bold text-blue-800">Active Projects</h3>
          <p class="text-2xl font-semibold text-gray-800 mt-2">3</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow">
          <h3 class="text-lg font-bold text-blue-800">Last Update</h3>
          <p class="text-lg text-gray-700 mt-2">June 5, 2025</p>
        </div>
      </div>
    </main>
  </div>

</body>
</html>
