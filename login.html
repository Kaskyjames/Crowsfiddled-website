<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Login - Crowsfiddled</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen font-sans">
  <div class="max-w-6xl mx-auto p-6">
    <!-- Header -->
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-blue-800">Client Dashboard</h1>
      <a href="index.html" class="text-sm text-blue-600 hover:underline">← Back to Home</a>
    </header>

    <!-- Welcome Message -->
    <div class="bg-white rounded-lg shadow p-6 mb-6">
      <h2 class="text-xl font-semibold text-gray-800">Welcome, valued client!</h2>
      <p class="text-gray-600 mt-2">Here’s a summary of your trading and investment activities.</p>
    </div>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-blue-100 p-4 rounded shadow">
        <h3 class="text-lg font-bold text-blue-700">Active Accounts</h3>
        <p class="text-2xl mt-2">3</p>
      </div>
      <div class="bg-green-100 p-4 rounded shadow">
        <h3 class="text-lg font-bold text-green-700">Total Investments</h3>
        <p class="text-2xl mt-2">₦2.5M</p>
      </div>
      <div class="bg-yellow-100 p-4 rounded shadow">
        <h3 class="text-lg font-bold text-yellow-700">Ongoing Trades</h3>
        <p class="text-2xl mt-2">7</p>
      </div>
    </div>
  </div>
</body>
</html>
