<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Login - Crowsfiddled</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-800">Client Login</h2>
    
    <form onsubmit="handleLogin(event)">
      <div class="mb-4">
        <label class="block text-gray-700">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>

    <p id="loginMessage" class="text-sm text-red-500 mt-4 hidden">Invalid credentials. Try again.</p>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Demo credentials (replace later with real auth)
      if (email === "client@crowsfiddled.com" && password === "project2025") {
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("loginMessage").classList.remove("hidden");
      }
    }
  </script>

</body>
</html>
