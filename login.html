<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Login - Crowsfiddled</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-800 mb-6">Client Login</h2>

    <form onsubmit="handleLogin(event)">
      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Email</label>
        <input type="email" id="email" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 mb-1">Password</label>
        <input type="password" id="password" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        Log In
      </button>
    </form>

    <p class="text-sm text-center text-gray-500 mt-4">
      For authorized clients only.
    </p>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();

      // Dummy login (you can upgrade this later with real logic)
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (email && password) {
        // Redirect to dashboard
        window.location.href = "dashboard.html";
      } else {
        alert("Please fill in all fields.");
      }
    }
  </script>

</body>
</html>
