<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Login - Crowsfiddled</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center font-sans relative overflow-hidden">

  <!-- Background Video -->
  <video autoplay muted loop class="bg-video">
    <source src="login-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Login Card -->
  <div class="w-full max-w-md bg-white bg-opacity-90 p-8 rounded-2xl shadow-2xl border border-blue-100 animate-fade-in z-10">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-extrabold text-blue-800">Crowsfiddled Portal</h1>
      <p class="text-gray-600 mt-2">Client Secure Login</p>
    </div>

    <form onsubmit="handleLogin(event)">
      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Email Address</label>
        <input type="email" id="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 mb-1">Password</label>
        <input type="password" id="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <button type="submit" class="w-full bg-blue-700 hover:bg-blue-800 text-white font-medium py-2 rounded-lg transition duration-300">
        Log In
      </button>
    </form>

    <p class="text-xs text-center text-gray-400 mt-6">Â© 2025 Crowsfiddled Company Ltd. All rights reserved.</p>
  </div>

  <style>
    .animate-fade-in {
      animation: fadeIn 1s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (email && password) {
        window.location.href = "dashboard.html";
      } else {
        alert("Please enter valid login details.");
      }
    }
  </script>

</body>
</html>
